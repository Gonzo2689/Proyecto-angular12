<div class="container mt-4">
  <h1 class="text-center mb-4">Inicio</h1>

  <h3 class="mt-3">Platos Tradicionales de Bolivia</h3>
  

  <h3 class="mt-3">Platos MÃ¡s Conocidos</h3>
  <div class="row">
    <div class="col-md-4" *ngFor="let plato of platosConocidos">
      <div class="card mb-4">
        <img [src]="plato.imagen" class="card-img-top" [alt]="plato.nombre" />
        <div class="card-body">
          <h5 class="card-title">{{ plato.nombre }}</h5>
          <p class="card-text">{{ plato.descripcion }}</p>
          <a [routerLink]="['/recetas', plato.id]" class="btn btn-primary">Ver Receta</a>
        </div>
      </div>
    </div>
  </div>

  <h3 class="mt-3">Postres</h3>
  <div class="row">
    <div class="col-md-4" *ngFor="let postre of postres">
      <div class="card mb-4">
        <img [src]="postre.imagen" class="card-img-top" [alt]="postre.nombre" />
        <div class="card-body">
          <h5 class="card-title">{{ postre.nombre }}</h5>
          <p class="card-text">{{ postre.descripcion }}</p>
          <a [routerLink]="['/recetas', postre.id]" class="btn btn-primary">Ver Receta</a>
        </div>
      </div>
    </div>
  </div>
</div>
