<div class="container mt-4">
    <h1>Contactos</h1>
    <form (ngSubmit)="enviarFormulario()" #formulario="ngForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          name="nombre"
          [(ngModel)]="datosFormulario.nombre"
          required
        />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electr√≥nico</label>
        <input
          type="email"
          id="correo"
          class="form-control"
          name="correo"
          [(ngModel)]="datosFormulario.correo"
          required
        />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea
          id="mensaje"
          class="form-control"
          name="mensaje"
          [(ngModel)]="datosFormulario.mensaje"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">
        Enviar
      </button>
    </form>
  
    <div *ngIf="mostrarDatos" class="mt-4">
      <h3>Datos enviados:</h3>
      <p><strong>Nombre:</strong> {{ datosFormulario.nombre }}</p>
      <p><strong>Correo:</strong> {{ datosFormulario.correo }}</p>
      <p><strong>Mensaje:</strong> {{ datosFormulario.mensaje }}</p>
    </div>
  </div>
